<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="task.css" />
</head>

<body>
    <div class="bundle-container">
        <h2>Bundle & Save</h2>

        <div class="bundle-option" onclick="toggleBox(1)">
            <label class="summary">
                <input type="radio" name="bundle" checked>
                <div class="bundle-info">
                    <p class="pair">1 Pair</p>
                    <p class="price">DKK 195.00</p>
                </div>
                <div class="discount">50% OFF</div>

            </label>



            <div class="details" id="details-1">


                <div class="s">
                    <span>Size</span>
                    <span>Colour</span>
                </div>
                <div class="pair"><label>#1</label><select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select><select>
                        <option>colour</option>
                        <option>Black</option>
                        <option>White</option>

                    </select></div>
                <div class="pair"><label>#2</label><select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select><select>
                        <option>colour</option>
                        <option>Black</option>
                        <option>White</option>
                    </select></div>
            </div>
        </div>

        <div class="bundle-option" onclick="toggleBox(2)">
            <label class="summary">
                <input type="radio" name="bundle">

                <div class="bundle-info">
                    <p class="pair">2 Pair</p>


                    <div class="price-section">
                        <span class="current-price"> <strong>DKK 345.00</strong></span>
                        <span class="old-price">DKK 195.00</span>
                    </div>


                </div>



                <div class="discount">
                    <p class="popular">Most Popular</p>

                    <p class="discount">40% OFF</p>
                </div>

            </label>

            <div class="details" id="details-2">
                <div class="s">
                    <span>Size</span>
                    <span>Colour</span>
                </div>
                <div class="pair">
                    <label>#1</label>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select>
                        <option>colour</option>
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </div>
                <div class="pair ">
                    <label>#2</label>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select>
                        <option>colour</option>
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="bundle-option" onclick="toggleBox(3)">
            <label class="summary">
                <input type="radio" name="bundle">

                <div class="bundle-info">
                    <p class="pair">3 Pair</p>
                    <p class="price">DKK 528.00</p>
                </div>
                <div class="discount">60% OFF</div>

            </label>
            <div class="details" id="details-3">

                <div class="s">
                    <span>Size</span>
                    <span>Colour</span>
                </div>

                <div class="pair"><label>#1</label><select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select><select>
                        <option>colour</option>
                        <option>Black</option>
                        <option>White</option>
                    </select></div>
                <div class="pair"><label>#2</label><select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select><select>
                        <option>colour</option>
                        <option>Black</option>
                        <option>White</option>
                    </select></div>
            </div>
        </div>

        <div class="footer">
            <span class="shipping">Free 2 Day Shipping</span>
            <span class="total">Total: <strong id="total">DKK 360.00</strong></span>
        </div>

        <button class="add-cart">+ Add to Cart</button>


    </div>

    <script src="Task.js"></script>
</body>

</html>
